name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # Build 
    - name: Build Docker Image
      run: docker build -t hello .
    # Run 
    - name: Run Docker Image
      run: docker run hello
    # Curl 
    - name: If fail
      if: failure()
      run: echo "Failed"
    - name: If success
      if: success()
      run: echo "Success"
      
      
      
      
      
